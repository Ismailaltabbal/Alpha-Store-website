<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fram-login-style.css">
    <title>Login</title>
</head>
<body>
    <a class="home-link" href="index.html"><img class="butt-home" src="images/left.png"></a>
    <div class="div-body">
        <div class="div-1">
            <form>
                <label class="H">Create Account</label>
                <hr class="line">
                <input class="input" name="username" type="text" placeholder="Username">
                <input class="input" name="email" type="email" placeholder="Email">
                <input class="input" name="pass" type="password" placeholder="password">
                <input class="gender" type="radio" name="gender" value="male">
                <label class="gender-name">Male</label>
                <input class="gender" type="radio" name="gender" value="female" >
                <label class="gender-name">Female</label>
                <input class="login-butt" type="submit" value="Login">
            </form>      
        </div>
    </div>
</body>
</html>
